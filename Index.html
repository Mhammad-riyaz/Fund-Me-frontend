<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fund Me</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <script src="./index.js" type="module"></script>
        <form id="form">
            <h3>Fund Me</h3>
            <div>
                <button id="connect" type="button">Connect</button>
            </div>
            <div>
                <button id="fund" type="button">Fund</button>
                <input type="number" placeholder="0.1 eth" id="input" />
            </div>
            <div>
                <button id="balance" type="button">Balance</button>
                <label id="label" for="#">: 0</label>
            </div>
            <div>
                <button id="withdraw" type="button">Withdraw</button>
            </div>
            <div>
                <label id="withdraw-status" for="#"> </label>
            </div>
        </form>
    </body>
</html>
